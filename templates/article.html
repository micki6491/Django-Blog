{% extends 'base.html' %}<!DOCTYPE html>
{% load humanize %}
{% block title %}{{ article.subject }}{% endblock %}

{% block stylesheet %}
{% endblock %}

{% block breadcrumb %}
    <div class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item active">{{ article.subject }}</li>
    </div>
{% endblock %}

{% block content %}
    <div class="card-body p-3">
        <div class="row">
            {{ article.get_message_as_markdown }}
        </div>
    </div>
{% endblock %}
